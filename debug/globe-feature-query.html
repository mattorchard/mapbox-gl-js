<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script src='/debug/globe-feature-query-style.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 2.5,
    center: [5, 5],
    bearing: 0,
    pitch: 60,
    style: window.style,
    hash: true,
    projection: 'globe',
    showTileBoundaries: true
});

map.on('style.load', function() {
    map.showTileBoundaries = true;

    let picked = [];

    window.addEventListener('mousemove', function(e) {
        e.point = new mapboxgl.Point(e.clientX, e.clientY);
        console.time('query');
        const features = map.queryRenderedFeatures(e.point);
        console.timeEnd('query');

        for (const feature of picked) {
            map.removeFeatureState(feature, 'picked');
        }

        picked = features;
        const seen = {};

        for (const feature of picked) {
            if (seen[feature.id]) continue;

            seen[feature.id] = true;
            map.setFeatureState(feature, {'picked': true});
        }
    });
});

</script>
</body>
</html>
